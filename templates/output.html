{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %} 
  {{ super() }} 
  <div id="output">
	<table class="table table-striped"> 
	<tr>
		<th>Building</th>
		<th>Room</th>
		<th>Start Date</th>
		<th>End Date</th>
		<th>Party Name</th>
	</tr>
	{% for reservation in reservationList %}
	<tr>
		{% for data in reservation %}
		<td> {{data}} </td>
		{% endfor %}
	</tr>
	{% endfor %}
	</table>
  </div>
  <input type='button' value='Search Again'>
{% endblock %}
